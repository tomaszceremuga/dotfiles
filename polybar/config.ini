[colors]
background = ${xrdb:background}
background-alt = ${xrdb:color0}
foreground = ${xrdb:foreground}
primary = ${xrdb:color1}
secondary = ${xrdb:color2}
alert = ${xrdb:color3}
disabled = ${xrdb:color8}

[bar/example]
width = 100%
height = 18pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 0pt
border-color = #00000000

padding-left = 0
padding-top = 1
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka Nerd Font:style=SemiBold:size=11;3

modules-left = xworkspaces 
modules-center =  date
modules-right =  spotify pulseaudio
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true


[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.primary}
label-active-underline = ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1
date = %H:%M, %A %d %B
label = %date%

[module/spotify]
type = custom/script
interval = 2
exec = ~/.config/polybar/scripts/spotify_status.sh
format-foreground = ${colors.foreground}

[module/system]
type = custom/script
interval = 2
exec = bash -c 'echo "  $(free -m | awk '\''/Mem:/ {printf "%d%%", $3/$2*100}'\'')    $(top -bn1 | grep "Cpu(s)" | awk '\''{print int($2+$4)}'\'')%"'
format-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
